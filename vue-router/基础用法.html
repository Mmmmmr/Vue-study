<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .router-link-active, 
    .myactive{
        font-size: 80px;
        color: red;
        background-color: green;
    } </style>
</head>
<body>
    <div id="app">
        <router-view></router-view>
        <!-- 使用router-link -->
        <router-link tag='div' to='/register?id=10'><span>注册</span></router-link>
        <router-link to="/login?id=20&name=login">登陆</router-link>


        <!-- 使用a链接 -->
        <!-- <a href="#/login">注册界面</a>
        <a href="#/register">登录界面</a> -->
    </div>


    <script src="https://cdn.bootcss.com/vue/2.5.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
    <script>

    var login = { 
        template: '<div>登陆</div>', 
        created: function(){
            console.log(this.$route)
        }
    }
    var register = { template: '<div>注册{{$route.query.id}}</div>' }
    var router = new VueRouter({
        routes: [
            {path: '/', redirect: '/login'},
            {path: '/login', component: login},
            {path: '/register', component: register}
        ],
        linkActiveClass: 'myactive'
    })
    var app = new Vue({
        el: '#app',
        data: {

        },
        methods:{},
        router: router
    })
    </script>
</body>
</html>
